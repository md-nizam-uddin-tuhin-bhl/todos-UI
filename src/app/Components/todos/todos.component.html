<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="addTodo()">
                <div class="mb-3">
                  <label for="description" class="form-label">description</label>
                  <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newtodo.description">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

            <table class="table" *ngIf="todos && todos.length > 0">
                <thead>
                  <tr> 
                    <th>description</th>
                    <th>createDate</th>
                    <th>isCompleted</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todos">
                    <td>{{todo.description}}</td>
                    <th>{{todo.createDate | date:'dd/MM/YYYY hh:mm a'}}</th>
                    <td><input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id, todo)"></td>
                  </tr>
                
                </tbody>
              </table>
              <p *ngIf="!todos || todos.length == 0">Todos Not Found</p>
        </div>
    </div>
</div>
